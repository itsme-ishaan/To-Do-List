<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            /* DARK MODE (Default) */
            --bg-dark: #09090b;
            --primary: #6366f1;
            --accent: #a855f7;
            --text: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(0,0,0,0.3);
            --error: #f43f5e;
            --success: #10b981;
        }

        /* LIGHT MODE */
        [data-theme="light"] {
            --bg-dark: #f3f4f6;
            --text: #1f2937;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.1);
            --input-bg: rgba(255, 255, 255, 0.9);
        }

        /* GREY / DIM MODE */
        [data-theme="grey"] {
            --bg-dark: #e2e8f0;
            --text: #334155;
            --glass-bg: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(0, 0, 0, 0.1);
            --input-bg: rgba(255, 255, 255, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.2), transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.2), transparent 40%);
            transition: background-color 0.3s, color 0.3s;
        }

        /* THEME TOGGLE BUTTON */
        .theme-toggle {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 45px; 
            height: 45px;
            border-radius: 50%;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text);
            display: flex; 
            align-items: center; 
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: 0.3s;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        .theme-toggle:hover { border-color: var(--primary); color: var(--primary); transform: rotate(20deg); }

        /* --- GLASS CARD --- */
        .container {
            position: relative;
            width: 900px;
            height: 550px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            display: flex;
            overflow: hidden;
            transition: 0.3s;
        }

        /* LEFT SIDE (Branding) */
        .branding-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(255,255,255,0.02);
            border-right: 1px solid var(--glass-border);
            position: relative;
        }

        .branding-section h1 {
            font-size: 3.5rem;
            line-height: 1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .branding-section p {
            font-size: 1.1rem;
            color: #94a3b8;
            line-height: 1.6;
        }

        .floating-icon {
            position: absolute;
            font-size: 10rem;
            opacity: 0.05;
            top: -20px;
            left: -20px;
            transform: rotate(-15deg);
        }

        /* RIGHT SIDE (Forms) */
        .form-section {
            flex: 1;
            position: relative;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-box {
            position: absolute;
            width: 100%;
            padding: 0 50px;
            transition: all 0.5s ease-in-out;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            pointer-events: none;
        }

        .form-box.active {
            opacity: 1;
            pointer-events: all;
        }

        h2 { margin-bottom: 30px; font-size: 2rem; font-weight: 600; }

        .input-group { margin-bottom: 20px; position: relative; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #64748b; }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text);
            font-family: inherit;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(99, 102, 241, 0.2); }

        button.form-btn {
            width: 100%; padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none; border-radius: 12px;
            color: white; font-size: 1rem; font-weight: 600;
            cursor: pointer; transition: transform 0.2s; margin-top: 10px;
        }

        button.form-btn:hover { transform: scale(1.02); }

        .switch-text { text-align: center; margin-top: 20px; font-size: 0.9rem; color: #94a3b8; }
        .switch-text span { color: var(--primary); cursor: pointer; font-weight: 600; }

        /* Notification Toast */
        .toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-150%);
            padding: 15px 25px; border-radius: 10px;
            color: white; font-weight: 500;
            transition: 0.3s; z-index: 1000;
        }
        .toast.show { transform: translateX(-50%) translateY(0); }
        .toast.error { background: var(--error); box-shadow: 0 5px 15px rgba(244, 63, 94, 0.4); }
        .toast.success { background: var(--success); box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4); }

        @media (max-width: 768px) {
            .container { flex-direction: column; height: auto; width: 95%; }
            .branding-section { padding: 30px; text-align: center; border-right: none; border-bottom: 1px solid var(--glass-border); }
            .form-section { height: 450px; }
        }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()" title="Switch Theme">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    <div id="toast" class="toast">Message here</div>

    <div class="container">
        <div class="branding-section">
            <i class="fas fa-layer-group floating-icon"></i>
            <h1>TaskFlow</h1>
            <p>Organize your academic life. Secure, Fast, and Distraction-free.</p>
        </div>

        <div class="form-section">
            
            <div class="form-box active" id="loginForm">
                <h2>Welcome Back</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPass" placeholder="Password" required>
                    </div>
                    <button type="submit" id="loginBtn" class="form-btn">Login</button>
                </form>
                <p class="switch-text">New here? <span onclick="toggleForms()">Create Account</span></p>
            </div>

            <div class="form-box" id="signupForm">
                <h2>Create Account</h2>
                <form onsubmit="handleRegister(event)">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="regName" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="regEmail" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="regPass" placeholder="Choose Password" required>
                    </div>
                    <button type="submit" id="regBtn" class="form-btn">Sign Up</button>
                </form>
                <p class="switch-text">Already have an account? <span onclick="toggleForms()">Login</span></p>
            </div>
        </div>
    </div>

    <script>
        // --- THEME SWITCHER LOGIC ---
        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('themeIcon');
            const current = html.getAttribute('data-theme');
            
            if (current === 'dark') {
                html.setAttribute('data-theme', 'light');
                icon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'light');
            } else if (current === 'light') {
                html.setAttribute('data-theme', 'grey');
                icon.className = 'fas fa-adjust';
                localStorage.setItem('theme', 'grey');
            } else {
                html.setAttribute('data-theme', 'dark');
                icon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'dark');
            }
        }
        
        // Load Saved Theme on Page Load
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        const themeIcon = document.getElementById('themeIcon');
        if (savedTheme === 'dark') themeIcon.className = 'fas fa-moon';
        else if (savedTheme === 'light') themeIcon.className = 'fas fa-sun';
        else if (savedTheme === 'grey') themeIcon.className = 'fas fa-adjust';

        // Toggle Login/Signup Form Logic
        function toggleForms() {
            document.getElementById('loginForm').classList.toggle('active');
            document.getElementById('signupForm').classList.toggle('active');
        }

        // Show Notification
        function showToast(msg, type) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.className = `toast show ${type}`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // --- HANDLE LOGIN ---
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPass').value;
            const btn = document.getElementById('loginBtn');
            
            btn.innerText = "Checking...";
            
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await res.json();
                
                if (res.status === 200 && data.success) {
                    showToast('Login Successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = '/dashboard', 1000);
                } else {
                    showToast(data.error || 'Login Failed', 'error');
                    btn.innerText = "Login";
                }
            } catch (err) {
                showToast('Server Error. Check Connection.', 'error');
                btn.innerText = "Login";
            }
        }

        // --- HANDLE REGISTER ---
        async function handleRegister(e) {
            e.preventDefault();
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPass').value;
            const btn = document.getElementById('regBtn');

            btn.innerText = "Creating...";

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await res.json();

                if (res.status === 200 && data.success) {
                    showToast('Account Created! Please Login.', 'success');
                    toggleForms(); // Switch to login
                    btn.innerText = "Sign Up";
                } else {
                    showToast(data.error || 'Registration Failed', 'error');
                    btn.innerText = "Sign Up";
                }
            } catch (err) {
                showToast('Server Error.', 'error');
                btn.innerText = "Sign Up";
            }
        }
    </script>

</body>
</html>
