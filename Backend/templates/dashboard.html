<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow Dashboard</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e1b4b;
            --light: #f8fafc;
            --card-bg: #ffffff;
            --border: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --shadow: 0 10px 25px rgba(0,0,0,0.08);
            --shadow-lg: 0 20px 50px rgba(0,0,0,0.12);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="rgba(255,255,255,0.05)"/></svg>');
            opacity: 0.1;
        }

        .logo-section {
            position: relative;
            z-index: 1;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            font-size: 32px;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 30px;
            color: white;
            position: relative;
            z-index: 1;
        }

        .user-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .user-info p {
            font-size: 13px;
            opacity: 0.8;
        }

        .nav-links {
            position: relative;
            z-index: 1;
            flex: 1;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 8px;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateX(5px);
        }

        .nav-links .icon {
            font-size: 18px;
        }

        .logout-btn {
            position: relative;
            z-index: 1;
            background: rgba(239, 68, 68, 0.2);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.4);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            font-size: 28px;
            color: var(--text-primary);
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        /* Stats Cards */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .stat-card h3 {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-weight: 500;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 800;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-card .icon {
            font-size: 40px;
            opacity: 0.2;
        }

        /* Task Section */
        .task-section {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-header h2 {
            font-size: 22px;
            color: var(--text-primary);
            font-weight: 700;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: none;
            background: var(--light);
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
        }

        /* Task Cards */
        .tasks-grid {
            display: grid;
            gap: 16px;
        }

        .task-card {
            background: var(--light);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .task-card:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow);
        }

        .task-card.priority-high {
            border-left-color: var(--danger);
        }

        .task-card.priority-medium {
            border-left-color: var(--warning);
        }

        .task-card.priority-low {
            border-left-color: var(--success);
        }

        .task-card.completed {
            opacity: 0.6;
        }

        .task-card.completed .task-title {
            text-decoration: line-through;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .task-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .task-description {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .task-date {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }

        .priority-medium {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .priority-low {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .task-actions button {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-complete {
            background: var(--success);
            color: white;
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .task-actions button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 22px;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .modal-actions button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit {
            background: var(--primary);
            color: white;
        }

        .btn-cancel {
            background: var(--light);
            color: var(--text-secondary);
        }

        .modal-actions button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state .icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 14px;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            z-index: 2000;
            animation: slideInRight 0.4s ease;
        }

        .notification.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 20px;
            }

            .main {
                padding: 20px;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-section">
            <div class="logo">
                <span class="logo-icon">‚ú®</span>
                <span>TaskFlow</span>
            </div>
        </div>

        <div class="user-info">
            <h3 id="userName">{{ user_name }}</h3>
            <p>Student Dashboard</p>
        </div>

        <div class="nav-links">
            <a href="#" class="active">
                <span class="icon">üìä</span>
                <span>Dashboard</span>
            </a>
            <a href="#">
                <span class="icon">üìù</span>
                <span>My Tasks</span>
            </a>
            <a href="#">
                <span class="icon">‚úÖ</span>
                <span>Completed</span>
            </a>
            <a href="#">
                <span class="icon">‚öôÔ∏è</span>
                <span>Settings</span>
            </a>
        </div>

        <button class="logout-btn" onclick="logout()">üö™ Logout</button>
    </div>

    <!-- Main Content -->
    <div class="main">
        <!-- Header -->
        <div class="header">
            <h1>Welcome Back, <span id="headerName">{{ user_name }}</span>! üëã</h1>
            <div class="header-actions">
                <button class="add-btn" onclick="openModal()">
                    <span>‚ûï</span>
                    <span>Add Task</span>
                </button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <h3>Total Tasks</h3>
                <div class="value">
                    <span id="totalTasks">0</span>
                    <span class="icon">üìã</span>
                </div>
            </div>
            <div class="stat-card">
                <h3>Completed</h3>
                <div class="value">
                    <span id="completedTasks">0</span>
                    <span class="icon">‚úÖ</span>
                </div>
            </div>
            <div class="stat-card">
                <h3>Pending</h3>
                <div class="value">
                    <span id="pendingTasks">0</span>
                    <span class="icon">‚è≥</span>
                </div>
            </div>
        </div>

        <!-- Task Section -->
        <div class="task-section">
            <div class="section-header">
                <h2>Your Tasks</h2>
                <div class="filter-tabs">
                    <button class="filter-btn active" onclick="filterTasks('all')">All</button>
                    <button class="filter-btn" onclick="filterTasks('pending')">Pending</button>
                    <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
                </div>
            </div>

            <div class="tasks-grid" id="tasksList">
                <!-- Tasks will be loaded here -->
                <div class="empty-state">
                    <div class="icon">üì≠</div>
                    <h3>No tasks yet</h3>
                    <p>Click "Add Task" to create your first task</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Task</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>

            <form onsubmit="handleAddTask(event)">
                <div class="form-group">
                    <label>Task Title *</label>
                    <input type="text" id="taskTitle" placeholder="Enter task title" required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="taskDescription" placeholder="Enter task description"></textarea>
                </div>

                <div class="form-group">
                    <label>Due Date</label>
                    <input type="date" id="taskDueDate">
                </div>

                <div class="form-group">
                    <label>Priority</label>
                    <select id="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-submit">Add Task</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        let tasks = [];

        // Load tasks on page load
        window.onload = function() {
            loadTasks();
        };

        // Load Tasks from API
        async function loadTasks() {
            try {
                const response = await fetch('/api/tasks');
                const data = await response.json();
                
                tasks = data;
                updateStats();
                renderTasks();
            } catch (error) {
                console.error('Error loading tasks:', error);
                showNotification('Failed to load tasks', 'error');
            }
        }

        // Update Statistics
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.status === 'completed').length;
            const pending = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
        }

        // Render Tasks
        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            
            let filteredTasks = tasks;
            if (currentFilter === 'pending') {
                filteredTasks = tasks.filter(t => t.status === 'pending');
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(t => t.status === 'completed');
            }

            if (filteredTasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì≠</div>
                        <h3>No ${currentFilter} tasks</h3>
                        <p>You're all caught up!</p>
                    </div>
                `;
                return;
            }

            tasksList.innerHTML = filteredTasks.map(task => `
                <div class="task-card priority-${task.priority || 'medium'} ${task.status === 'completed' ? 'completed' : ''}">
                    <div class="task-header">
                        <div>
                            <div class="task-title">${task.title}</div>
                            <div class="task-description">${task.description || 'No description'}</div>
                        </div>
                    </div>
                    
                    <div class="task-meta">
                        <span class="task-date">üìÖ ${formatDate(task.due_date)}</span>
                        <span class="priority-badge priority-${task.priority || 'medium'}">${task.priority || 'medium'}</span>
                    </div>

                    <div class="task-actions">
                        ${task.status === 'pending' 
                            ? `<button class="btn-complete" onclick="toggleTask(${task.id}, 'completed')">‚úì Complete</button>` 
                            : `<button class="btn-complete" onclick="toggleTask(${task.id}, 'pending')">‚Ü∂ Undo</button>`
                        }
                        <button class="btn-delete" onclick="deleteTask(${task.id})">üóë Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Format Date
        function formatDate(dateString) {
            if (!dateString) return 'No due date';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        // Filter Tasks
        function filterTasks(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTasks();
        }

        // Open Modal
        function openModal() {
            document.getElementById('taskModal').classList.add('active');
        }

        // Close Modal
        function closeModal() {
            document.getElementById('taskModal').classList.remove('active');
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDescription').value = '';
            document.getElementById('taskDueDate').value = '';
            document.getElementById('taskPriority').value = 'medium';
        }

        // Add Task
        async function handleAddTask(event) {
            event.preventDefault();

            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            const due_date = document.getElementById('taskDueDate').value;
            const priority = document.getElementById('taskPriority').value;

            try {
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title,
                        description,
                        due_date,
                        priority
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('Task added successfully! üéâ', 'success');
                    closeModal();
                    loadTasks();
                } else {
                    showNotification('Failed to add task', 'error');
                }
            } catch (error) {
                showNotification('Server error', 'error');
                console.error('Error:', error);
            }
        }

        // Toggle Task Status
        async function toggleTask(taskId, newStatus) {
            try {
                const response = await fetch(`/api/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('Task updated! ‚úì', 'success');
                    loadTasks();
                } else {
                    showNotification('Failed to update task', 'error');
                }
            } catch (error) {
                showNotification('Server error', 'error');
                console.error('Error:', error);
            }
        }

        // Delete Task
        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) return;

            try {
                const response = await fetch(`/api/tasks/${taskId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('Task deleted! üóë', 'success');
                    loadTasks();
                } else {
                    showNotification('Failed to delete task', 'error');
                }
            } catch (error) {
                showNotification('Server error', 'error');
                console.error('Error:', error);
            }
        }

        // Logout
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/logout';
            }
        }

        // Notification System
        function showNotification(message, type) {
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.4s ease';
                setTimeout(() => notification.remove(), 400);
            }, 3000);
        }

        // Close modal when clicking outside
        document.getElementById('taskModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
